name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  qa:
    name: Ruff + Mypy + Smoke
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: pipx install poetry

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Ruff
        run: poetry run ruff check .

      - name: Mypy
        run: poetry run mypy .

      - name: Smoke tests
        run: poetry run pytest -m smoke
