repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.0
    hooks:
      - id: ruff-check
        args: ["--fix"]
      - id: ruff-format

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: poetry run mypy .
        language: system
        pass_filenames: false

  - repo: local
    hooks:
      - id: pytest-smoke
        name: pytest (smoke)
        entry: poetry run pytest -m smoke
        language: system
        pass_filenames: false
