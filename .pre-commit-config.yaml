repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.0
    hooks:
      - id: ruff-check
        args: ["--fix"]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        additional_dependencies:
          - pydantic
          - pydantic-settings
          - sqlalchemy
          - python-jose[cryptography]
          - prometheus-client

  - repo: local
    hooks:
      - id: pytest-smoke
        name: pytest (smoke)
        entry: poetry run pytest -m smoke
        language: system
        pass_filenames: false
