version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: school_billing
      POSTGRES_USER: school_billing
      POSTGRES_PASSWORD: school_billing
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U school_billing -d school_billing"]
      interval: 3s
      timeout: 3s
      retries: 20

  api:
    build: .
    environment:
      DATABASE_URL: postgresql+psycopg://school_billing:school_billing@db:5432/school_billing
      JWT_SECRET: change_me
      JWT_ALGORITHM: HS256
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: admin
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
